[gcode_macro PRINT_START]
gcode:
    EXCLUDE_OBJECT_DEFINE
    SKEW_PROFILE LOAD=CaliFlower

    {% set bed = params.BED| default(60) | int %}
    {% set extruder = params.EXTRUDER| default(150) | int %}
    {% set extruder_idle = params.EXTRUDER_IDLE| default(150) | int %}

    M104 S{ extruder_idle }

    {% if not 'xyz' in printer.toolhead.homed_axes %}
        STATUS_HOMING
        G28
    {% endif %}

    M190 S{ bed }

    CLEAN_NOZZLE

    STATUS_LEVELING
    M117 Z tilt adjust
    Z_TILT_ADJUST
    G28 Z

    M117 Bed mesh calibrate
    STATUS_MESHING
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default

    M117 Z offset calibrate
    CLEAN_NOZZLE
    CARTOGRAPHER_TOUCH FUZZY=10
    
    M117 Reheating extruder
    STATUS_HEATING
    M109 S{ extruder }
    STATUS_PRINTING