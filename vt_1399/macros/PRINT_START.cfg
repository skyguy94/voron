[gcode_macro PRINT_START]
gcode:
    EXCLUDE_OBJECT_DEFINE
    SKEW_PROFILE LOAD=CaliFlower

    {% set bed = params.BED| default(60) | int %}
    {% set extruder = params.EXTRUDER| default(150) | int %}
    {% set chamber = params.CHAMBER | default(30) | float %}
    {% set timeout = (params.TIMEOUT | default(5) | int) * 60 %}

    HEAT_SOAK BED={ bed } EXTRUDER=150 CHAMBER={ chamber } TIMEOUT={ timeout }

    M117 Heating Bed: { bed }
    M190 S{ bed }

     {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    M117 Calibrating bed
    Z_TILT_ADJUST
    CLEAN_NOZZLE

    G28 Z
    BED_MESH_CALIBRATE
    CARTOGRAPHER_TOUCH

    M117 Hotend: { extruder }
    M109 S{ extruder }

    CLEAN_NOZZLE

    M117 Printing...