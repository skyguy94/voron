[gcode_macro PRINT_START]
gcode:
    EXCLUDE_OBJECT_DEFINE
    SKEW_PROFILE LOAD=CaliFlower

    {% set bed = params.BED| default(60) | int %}
    {% set extruder = params.EXTRUDER| default(200) | int %}

    M117 Heating Bed: { bed }
    M140 S{ bed }

    M117 Hotend: { extruder }
    M109 S{ extruder }

    G32
    CLEAN_NOZZLE

    M117 Printing...