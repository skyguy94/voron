[gcode_macro PRINT_START]
gcode:
    EXCLUDE_OBJECT_DEFINE
    SKEW_PROFILE LOAD=CaliFlower

    {% set BED = params.BED|int %}
    {% set EXTRUDER = params.EXTRUDER|int %}

    M117 Heating Bed: {BED}
    M140 S{BED}

    M117 Hotend: {EXTRUDER}
    M109 S{EXTRUDER}

    G32
    CLEAN_NOZZLE PURGE=1

    M117 Printing...