[mcu SB2040v2]
canbus_uuid: 489e1414d2f1

[board_pins SB2040v2]
mcu: SB2040v2
aliases:
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_fan_tach:
    TACH0=gpio16,TACH1=gpio17
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1
aliases_pt100:
    PT100=gpio22

[stepper_x]
endstop_pin: SB2040v2:LIMIT_1

[temperature_fan SB2040v2]
pin: SB2040v2:FAN2
sensor_type: temperature_mcu
sensor_mcu: SB2040v2
control: watermark
max_power: 1.0
shutdown_speed: 0.0
min_temp: 10
max_temp: 125
target_temp: 60

[heater_fan hotend_fan]
pin: SB2040v2:FAN1
tachometer_pin: ^SB2040v2: TACH0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: SB2040v2:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[extruder]
step_pin: SB2040v2:EXT_STEP
dir_pin: SB2040v2:EXT_DIR
enable_pin: !SB2040v2:EXT_EN
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5        ; Needed for KAMP purge
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: SB2040v2:HE0
sensor_pin: SB2040v2:TH0
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp=29.216
pid_Ki=1.679
pid_Kd=127.093
min_temp: 0
max_temp: 275
min_extrude_temp: 160
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: SB2040v2:EXT_UART
stealthchop_threshold: 0
run_current: 0.50

[firmware_retraction]
retract_length: 0.8
retract_speed: 60
unretract_speed: 30

[probe]
pin: ^SB2040v2:LIMIT_0
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

[adxl345]
cs_pin: SB2040v2:ADXL
spi_software_sclk_pin: SB2040v2:gpio0
spi_software_mosi_pin: SB2040v2:gpio3
spi_software_miso_pin: SB2040v2:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    150,150,20 

# RGB
[neopixel SB2040v2_led]
pin: SB2040v2:RGBLED
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

[delayed_gcode setdisplaySB2040v2]
initial_duration: 1
gcode:
  SET_LED LED=SB2040v2_led RED=1 GREEN=0 BLUE=0 WHITE=0 INDEX=1 TRANSMIT=0
  SET_LED LED=SB2040v2_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=2 TRANSMIT=0
  SET_LED LED=SB2040v2_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=3
